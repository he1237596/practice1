<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            display: none;
        }
    </style>
</head>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function () {

        $('button:eq(0)').click(function () {
            $('div').fadeIn(3000,function () {
                alert('1');
            });//淡入
        });

        $('button:eq(1)').click(function () {
            $('div').fadeOut(3000,function () {
                alert('1');
            });//淡入
        });
        $('button:eq(2)').click(function () {
            $('div').fadeToggle();
        });
        $('button:eq(3)').click(function () {
            $('div').fadeTo(1000,0.3);
        });



    });
</script>
<body>

<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入到</button>
<div></div>


</body>
</html>
