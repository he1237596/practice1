<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function () {

        $('button:eq(0)').click(function () {
           $('div').animate({height:300},100)
                   .animate({width:300},1000)
                   .delay(1000)
                   .animate({height:100},1500)
                   .delay(1000)
                   .animate({width:100},200);
        });


    });
</script>
<body>
<!--都是设置属性值-->
<button>动画队列</button>
<div></div>

</body>
</html>
